<!DOCTYPE html>
<html lang="{{lang}}">
{{page-header}}
<body>
{{site-header}}
{{site-nav}}
<header>
<div id="banner">{{banner}}</div>
</header>
<div id="content">
<div id="main">
    <main>
        <section id="intro">
{{content}}
        </section>
        <section id="article-list">
            <h2>Articles</h2>
{{list-articles}}
        </section>
    </main>
    </div><div id="sidebar">
        <h2>Tags</h2>
            <nav>
        {{tags}}
            </nav>

        </div>
</div>
<p class="floatstop"></p>
<nav class="next-prev">{{if-prev}}{{if-next}}</nav>
{{footer}}
</body>
</html>

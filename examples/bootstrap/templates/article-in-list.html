        <article class="ainlist">
            <h3 class={{article-type}}><a href="{{url}}">{{title}}</a></h3>
            <p class="timestamp">Updated: <time datetime="{{updated-ansi}}">{{updated}}</time></p>
            <p class="abstract">{{abstract}}</p>
            <div class="tags"><img class="tag-icon" src="{{rel}}artifacts/tag.svg" alt="Tags"/> {{tags}}</div>
            <p><a class="link-to-article" href="{{url}}">Read on...</a></p>
        </article>

<!DOCTYPE html>
<html lang="{{lang}}">
{{page-header}}
<body>
{{site-header}}
{{site-nav}}
    <main class="list-articles-in-series">
        <header class="series">
            <h1>{{title}}</h1>
            <section>{{abstract}}</section>
            <h2>Articles in this series</h2>
            <p>Note that the articles on this page are listed cronologically, oldest first.</p>
        </header>
{{list-articles}}
    </main><div id="sidebar">
            <h2>Tags in this series</h2>
                <nav>
            {{tags}}
                </nav>
            <p class=timestamp>Newest article at <time datetime="{{updated-ansi}}">{{updated}}</time>
            </div>
<p class="floatstop"></p>
{{footer}}
</body>
</html>

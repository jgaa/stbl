<!DOCTYPE html>
<html lang="{{lang}}">
{{page-header}}
<body>
{{site-header}}
{{site-nav}}
    <header class="series">
    <div class="banner">
{{banner}}
    </div>
    </header>
    <p class="floatstop"></p>
    <main>
        <h2>{{title}}</h2>
        <div class="intro">{{abstract}}</div>
        <div id="content">
{{content}}
        </div>
    <section class="list-articles-in-series">
        <h2>Articles in this series</h2>
        <p>Note that the articles on this page are listed chronologically, oldest first.</p>
{{list-articles}}
    </section>
    </main>
    <div id="sidebar">
        <h2>Tags in this series</h2>
            <nav>
        {{tags}}
            </nav>
        <p class=timestamp>Newest article at <time datetime="{{updated-ansi}}">{{updated}}</time>
        </div>
<p class="floatstop"></p>
{{footer}}
</body>
</html>

<!DOCTYPE html>
<html lang="{{ site_language }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if redirect_href %}
  <meta http-equiv="refresh" content="0; url={{ redirect_href }}">
  {% endif %}
  <title>{{ page_title }} Â· {{ site_title }}</title>
</head>
<body>
  <header>
    <a href="{{ home_href }}">{{ site_title }}</a>
    <nav>
      <ul>
        {% for item in menu %}
        <li>
          <a href="{{ item.href }}"{% if item.is_active %} aria-current="page"{% endif %}>
            {{ item.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>Generated by stbl on {{ build_date_ymd }}</p>
  </footer>
</body>
</html>
